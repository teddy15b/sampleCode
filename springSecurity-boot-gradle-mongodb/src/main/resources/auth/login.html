<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
</head>

<body bgcolor="#eeeeee">
    <nav>
        <div class="nav-wrapper blue">
            <a href="index.html" class="brand-logo center" style="font-size: 24px">Invincible Universe Platform</a>
        </div>
    </nav>
    <br><br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="card col s4 offset-s4 z-depth-2 center">
                <form id="loginForm" action="/auth/login.html" method="post">
                    <div class="card-content">
                        <span class="card-title blue-grey-text">Login</span>
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <input class="validate" type="text" id="username" name="username" aria-describedby="sizing-addon1" />
                                <label for="username">Username:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <input class="validate" type="password" id="password" name="password" />
                                <label for="password">Password:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div id="status" class="red-text"></div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 l5 offset-l1">
                                <button id="loginBtn" class="btn waves-effect waves-light blue" type="submit">Sign in</button>
                            </div>
                            <div class="input-field col s12 l5">
                                <button class="btn waves-effect waves-light blue" type="button">Sign up</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
